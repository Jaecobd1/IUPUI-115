<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightBox</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/lightbox.min.css">
</head>
<body>
    <a href="images/bay.png"
    data-lightbox="images"
    data-title="Bay image">
    <img src="images/bay.png" alt="bay" />
    </a>
    <a href="images/image1.jpg" data-lightbox="images" data-title="Bay image">
        <img src="images/image1.jpg" alt="Image 1" />
    </a>
    <a href="images/image2.jpg" data-lightbox="images" data-title="Image Two">
        <img src="images/image2.jpg" alt="bay" />
    </a>
    <div class="container">
        <div class="thumb">
            <img src="images/bay.png" alt="">
            <div class="overlay">Bay Picture</div>
        </div>
        <div class="thumb"></div>
    </div>
    <script src="js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
